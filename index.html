
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>집꾸미기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <a class="navbar-brand" href="#">집꾸미기</a>
                </div>
                  <div class="col-sm-9">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">HOME</a>
                        <a class="navbar-brand" href="#">스토어</a>
                        <a class="navbar-brand" href="#">시공견적</a>
                    </div>
                </div>
            </div>
        </div>
      </nav>


        <main>
            <div id="search">
                <input type="text" id="search-box" placeholder="검색어입력">
            </div>

            <div id="container">
                <div id="product-card">
                    <img src="img/pr1.JPG" alt="상품이미지">
                    <div id="product-Info">
                        <h5 id="name">식기세척기</h5>
                        <p id="company">삼성</p>
                        <h6><span id="price">10000</span>원</h6>
                    </div>
                    <button id="add-Cart" class="btn btn-danger">담기</button>
                </div>
                
            </div>
            <div id="wish-List">
                <!-- class="hidden" 추가시 요소 숨기기 -->
                <div id="drag-Zone" >
                    <p id="info">여기로 드래그 하세요!</p>
                </div>
            </div>
        </main>
    
    
    
    <script src="JS/card.js"></script>
    <script src="JS/dragAndDrop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
